# Traefik Dynamic Configuration
# Middlewares and Routes for Security

http:
  middlewares:
    # Dashboard authentication
    dashboard-auth:
      basicAuth:
        usersFile: "/etc/traefik/.htpasswd"
        realm: "Traefik Dashboard"
        removeHeader: true

    # Security headers for all responses
    security-headers:
      headers:
        customResponseHeaders:
          X-Content-Type-Options: "nosniff"
          X-Frame-Options: "DENY"
          X-XSS-Protection: "1; mode=block"
          Referrer-Policy: "strict-origin-when-cross-origin"
          Permissions-Policy: "geolocation=(), microphone=(), camera=()"
        contentSecurityPolicy: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' http://localhost;"
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: false  # Set to true when HTTPS is enabled
        frameDeny: true

  routers:
    # Dashboard router with authentication
    api:
      rule: "PathPrefix(`/api`) || PathPrefix(`/dashboard`)"
      entryPoints:
        - traefik
      service: api@internal
      middlewares:
        - dashboard-auth
      priority: 100
